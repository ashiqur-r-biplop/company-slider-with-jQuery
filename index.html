<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Change the logo's here-->
    <div class="logo-container">
      <div class="slick-slider">
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo9.svg"

          />
        </div>
        <div>

            src="https://ingridarna.com/cashflowempress/img/site/logo2.svg"

          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo3.svg"
            alt="Logo 3"
          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo4.svg"
            alt="Logo 4"
          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo5.svg"
            alt="Logo 5"
          />
        </div>
        <div>
          <img
            src="https://assets.cdn.filesafe.space/QMjIzM2bJMrZRL1Cquvi/media/64c2b14fea6e8ed571d3c73f.png"
            alt="Logo 9"
          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo9.svg"
            alt="Logo 1"
          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo2.svg"
            alt="Logo 2"
          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo3.svg"

          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo4.svg"
            alt="Logo 4"
          />
        </div>
        <div>
          <img
            src="https://ingridarna.com/cashflowempress/img/site/logo5.svg"
            alt="Logo 5"
          />
        </div>
        <div>
          <img
            src="https://assets.cdn.filesafe.space/QMjIzM2bJMrZRL1Cquvi/media/64c2b14fea6e8ed571d3c73f.png"
            alt="Logo 9"
          />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".slick-slider").slick({
          slidesToShow: 6,
          slidesToScroll: 1,
          infinite: true,
          autoplay: true,
          autoplaySpeed: 2000,
          speed: 1000,
          cssEase: "linear",
          arrows: false,
          dots: false,
          swipeToSlide: true,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 5,
              },
            },
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 3,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
